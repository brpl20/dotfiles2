# -----------------------------------------------------------------------------
# Plugins
# -----------------------------------------------------------------------------

# Ensure TPM knows where to install plugins
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-yank'

## Use reattach-to-user-namespace only if available (macOS)
# set-option -g default-command "reattach-to-user-namespace -l zsh"
if-shell "command -v reattach-to-user-namespace >/dev/null 2>&1" "set -g default-command 'reattach-to-user-namespace -l zsh'"
# tmux display things in 256 colors

set -g default-terminal "tmux-256color"
set -g xterm-keys on
set -ga terminal-overrides ',*:Tc'

# automatically renumber tmux windows
set -g renumber-windows on
set -g focus-events on

# use default prefix (C-b)

# for nested tmux sessions (Prefix + b sends a literal prefix)
bind-key b send-prefix

# Activity Monitoring
setw -g monitor-activity on
set -g visual-activity on

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
# setw -g aggressive-resize on

# make delay shorter
set -sg escape-time 0

# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

######################
#### Key Bindings ####
######################

# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# split window and fix path for tmux 1.9
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# synchronize all panes in a window
bind y setw synchronize-panes

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# enable mouse support for switching panes/windows
# NOTE: This breaks selecting/copying text on OSX
# To select text as expected, hold Option to disable it (iTerm2)
setw -g mouse on

# set vi mode for copy mode
setw -g mode-keys vi

set-option -g set-clipboard on

# more settings to make copy-mode more vim-like
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
# bind -t vi-copy 'v' begin-selection
# bind -t vi-copy 'y' copy-selection


bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'Escape' send -X cancel
unbind -T copy-mode-vi y
# Copy selection to system clipboard (prefer reattach-to-user-namespace if present)
if-shell "command -v reattach-to-user-namespace >/dev/null 2>&1" \
  "bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'" \
  "bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'"

bind -n M-Up send-keys M-Up
bind -n M-Down send-keys M-Down
bind -n M-Left send-keys M-Left
bind -n M-Right send-keys M-Right

# Buffers to/from Mac clipboard, yay tmux book from pragprog
unbind C-c
unbind C-v
# Buffer copy/paste integration with macOS clipboard
if-shell "command -v reattach-to-user-namespace >/dev/null 2>&1" \
  "bind C-c run 'tmux save-buffer - | reattach-to-user-namespace pbcopy'" \
  "bind C-c run 'tmux save-buffer - | pbcopy'"
if-shell "command -v reattach-to-user-namespace >/dev/null 2>&1" \
  "bind C-v run 'tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer'" \
  "bind C-v run 'tmux set-buffer $(pbpaste); tmux paste-buffer'"

if-shell "test -f ~/.config/tmux/statusline.conf" "source-file ~/.config/tmux/statusline.conf"
if-shell "test -f ~/.config/tmux/utility.conf" "source-file ~/.config/tmux/utility.conf"

bind c new-window -c "#{pane_current_path}"

# Initialize TPM (tmux plugin manager)
run -b '~/.tmux/plugins/tpm/tpm'
